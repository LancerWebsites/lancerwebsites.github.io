<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Lancer Websites</title>
    </head>
    <body>
        <header>
            <a href="" class="logo">
                <img src="img/logo.png" alt="lancer websites logo">
                <h1>Lancer Websites</h1>
            </a>
            <ul class="navigation">
                <li id="navigation-home" class="current"><a  href="#top" >Home</a></li>
                <li id="navigation-about"><a onclick="scrollToBottom('about')" href="javascript:void(0);">About us</a></li>
                <li id="navigation-contact"><a href="#contact">Contact</a></li>
            </ul>
        </header>
        <main>
            <div class="header-padding" id="top"></div>
            <section class="page home" id="home">
                <div class="canvas">
                    <h2>Home</h2>
                </div>
            </section>
            <section class="page about" id="about">
                <div class="canvas">
                    <h2>About us</h2>
                </div>
            </section>
            <section class="page contact" id="contact">
                <div class="canvas">
                    <h2>Contact us</h2>
                </div>
            </section>
        </main>
    </body>
    <script src="scripts/noframework.waypoints.min.js"></script>
    <script src="scripts/waypoints.js"></script>
</html>
